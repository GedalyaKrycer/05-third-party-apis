<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7f385e5f88.js" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="container">
        <div class="row">
          <label for="" class="hour col-2">9am</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div class="row">
          <label for="" class="hour col-2">10am</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>


        <div class="row">
          <label for="" class="hour col-2">11am</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div class="row">
          <label for="" class="hour col-2">12pm</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div class="row">
          <label for="" class="hour col-2">1pm</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div class="row">
          <label for="" class="hour col-2">2pm</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div class="row">
          <label for="" class="hour col-2">3pm</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div class="row">
          <label for="" class="hour col-2">4pm</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div class="row">
          <label for="" class="hour col-2">5pm</label>
          <textarea name="" id="" class="description col-8 past"></textarea>
          <button type="submit" class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
        
          
      </form>

    </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
